<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel com Bootstrap</title>
    <!-- Link para o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilo adicional para o carrossel */
        .carousel-item img {
            width: 100%; /* Torna a imagem responsiva */
            height: 500px; /* Altura fixa para as imagens */
        }
    </style>
</head>
<body>
 
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicadores -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
 
    <!-- Slides -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="naruto.jfif" alt="Imagem 1">
            <div class="carousel-caption d-none d-md-block">
                <h5>Frete</h5>
                <p>Aproveite já</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="instinto superior.jfif" alt="Imagem 2">
            <div class="carousel-caption d-none d-md-block">
                <h5>Lançamento</h5>
                <p>Ótima Tecnologia</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="goku.jfif" alt="Imagem 3">
            <div class="carousel-caption d-none d-md-block">
                <h5>Bolsa de estudos</h5>
                <p>50% de desconto</p>
            </div>
        </div>
    </div>
 
    <!-- Controles -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
    </a>
</div>
 
<!-- Scripts do Bootstrap e jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
</body>
</html>
