   <style>

        padding: 20px;
        text-align: center;
        border-radius: 8px;
        background-color:blue;
        box-shadow:0 4px 8px  red;
        transition: transfom 0,4s ease;


    }

    .item1:hover{

transform: scale(1.05)

    }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1"> Item 1</div>
        <div class="item1"> Item 2</div>

</html>
