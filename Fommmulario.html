        width:100% ;
        background-color: blue;

        padding:14px 20px ;

       }

       input[ type=submit]:hover{
        background-color: blue;
       }
       div{
        border-radius: 5px;
        background-color: aliceblue;
        padding: 20px;
       }



   </style>
</head>
