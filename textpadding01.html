<!DOCTYPE html>
<html lang="en">
<head>
    <style>
          div{
            padding:70px ;
            border: 1px solid green;
          }

    </style>

</head>
<body>
    <h2>
        padding em CSS
    </h2>
    <div>
        padding é o espaço que fica entre o conteudo de um elemento(como texto ou imagem)
        as bordas desse elemento.ele ajuda a afastar o comteúdo das bordas,
        tornando o layout
    </div>
</body>
</html>
