<!DOCTYPE html>
<html>
<head>
<style>
.pagination {
  display: inline-block;
}
 
.pagination a {
  color: black;
  float: left;
  padding: 8px 16px;
  text-decoration: none;
}
 
.pagination a.active {
  background-color: #4b397c;
  color: white;
  border-radius: 5px;
}
 
.pagination a:hover:not(.active) {
  background-color: #ddd;
  border-radius: 5px;
}
</style>
</head>
<body>
 
<h2>Paginação com botões arredondados
   
</h2>
 
<div class="pagination">
  <a href="#">&laquo;</a>
  <a href="#">1</a>
  <a href="#" class="active">2</a>
  <a href="#">3</a>
  <a href="#">4</a>
  <a href="#">5</a>
  <a href="#">6</a>
  <a href="#">&raquo;</a>
</div>
 
</body>
</html>
 
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenada e Não Ordenada</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Fonte padrão */
            margin: 20px; /* Margem ao redor do corpo */
            background-color: #f0f0f0; /* Cor de fundo suave */
        }
 
        h1 {
            text-align: center; /* Centraliza o título */
        }
 
        ul {
            list-style-type: disc; /* Tipo de marcador para a lista não ordenada */
            padding-left: 20px; /* Espaçamento à esquerda */
            margin: 20px 0; /* Margem vertical */
            background-color: #ffffff; /* Fundo branco */
            border: 1px solid #ddd; /* Borda cinza */
            border-radius: 5px; /* Bordas arredondadas */
        }
 
        ol {
            padding-left: 20px; /* Espaçamento à esquerda */
            margin: 20px 0; /* Margem vertical */
            background-color: #ffffff; /* Fundo branco */
            border: 1px solid #ddd; /* Borda cinza */
            border-radius: 5px; /* Bordas arredondadas */
        }
 
        li {
            padding: 8px 0; /* Preenchimento vertical em cada item da lista */
        }
    </style>
</head>
<body>
 
<h1>Exemplo de Listas</h1>
 
<h2>Lista Não Ordenada</h2>
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
</ul>
 
<h2>Lista Ordenada</h2>
<ol>
    <li>Primeiro item</li>
    <li>Segundo item</li>
    <li>Terceiro item</li>
    <li>Quarto item</li>
</ol>
 
</body>
</html>
