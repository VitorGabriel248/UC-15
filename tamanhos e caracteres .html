<!DOCTYPE html>

<head>
    <title>caracteristica</title>
</head>
<header>cabeca</header>
<body>
    <p><b>ALGUMAS MARCAS (negro(ito)) </b></p>  
    <P><i>este paragrafo está em italico</i> </P>
    <P><u></u>paragrafo sublinhado </u></P>
    <P><big>este paragrafo esta grande </big></P>  
    <P><small>este paragrafo esta pequeno </small></P>  
    <P>este paragrafo posui expressões x<sup>2</sup> e  x<sub>2</sub> </P>    

</body>
</html>
